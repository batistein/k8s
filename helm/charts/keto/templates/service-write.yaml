apiVersion: v1
kind: Service
metadata:
  name: {{ include "keto.fullname" . }}-write
  {{- if .Release.Namespace }}
  namespace: {{ .Release.Namespace }}
  {{- end }}
  labels:
{{ include "keto.labels" . | indent 4 }}
spec:
  type: {{ .Values.service.write.type }}
  ports:
    - port: {{ .Values.service.write.port }}
      targetPort: {{ if .Values.istio.enabled }}http2-write{{ else }}http-write{{ end }}
      protocol: TCP
      name: {{ if .Values.istio.enabled }}http2-write{{ else }}http-write{{ end }}
  selector:
    app.kubernetes.io/name: {{ include "keto.name" . }}
    app.kubernetes.io/instance: {{ .Release.Name }}
